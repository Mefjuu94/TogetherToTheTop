<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" th:href="@{/css/passwordRetrieve.css}"> <!-- Link do pliku CSS -->
</head>
<body>
<div class="container">
    <h1>Password Reset</h1>
    <p>Please enter your e-mail address and new password.</p>
    <form id="resetPasswordForm" action="/reset-password" method="POST">
        <div class="form-group">
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="email" required placeholder="enter your e-mail">
        </div>
        <div class="form-group">
            <label for="newPassword">New password:</label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="new password">
            <small id="passwordHelp" class="form-text">The password must contain at least 8 characters, 1 capital letter and 1 number.</small>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Repeat new password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repeat new password:">
        </div>
        <button type="submit" id="resetButton" name="_csrf" th:value="${_csrf.token}" disabled>reset password</button>

    </form>
    <p class="message" id="responseMessage"></p>
</div>

<script th:src="@{/js/passwordRetrieve.js}"></script>
</body>
</html>
