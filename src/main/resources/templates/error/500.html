<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 500</title>
    <link rel="stylesheet" th:href="@{/css/errorStyles.css}">
</head>
<body>
<div class="error-container">
    <h1>Error Page 500 â€“ "Internal Server Error"</h1>
    <div th:if="request != null">
        <p>Incorrect Login or Password!</p>
    </div>
    <div th:if="request == null">
        <p>The server encountered an internal error that it cannot handle. This is usually a problem on the server side, not the client.</p>
    </div>
    <p>You will be redirected to the home page in <span id="countdown">10</span> seconds...</p>
</div>
<script>
    // time to redirect (in sec)
    var countdownTime = 10;
    var countdownElement = document.getElementById("countdown");


    var countdownInterval = setInterval(function () {
        countdownTime--;
        countdownElement.textContent = countdownTime;

        if (countdownTime === 0) {
            clearInterval(countdownInterval);

            // actual URL
            var currentURL = window.location.pathname;
            window.location.href = '/'; //default

        }
    }, 1000);
</script>
</body>
</html>
