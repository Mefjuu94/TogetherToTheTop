<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 401</title>
</head>
<body>
<div class="error-container">
    <h1>Error Page 401 â€“ "Unauthorized"</h1>
    <p>Authentication is required but was not provided or is invalid. The client must log in to access the resource</p>
    <p>You will be redirected to the home page in <span id="countdown">10</span> seconds...</p>
</div>
<script>
    // time to redirect (in sec)
    var countdownTime = 10;
    var countdownElement = document.getElementById("countdown");


    var countdownInterval = setInterval(function () {
        countdownTime--;
        countdownElement.textContent = countdownTime;

        if (countdownTime === 0) {
            clearInterval(countdownInterval);

            // actual URL
            var currentURL = window.location.pathname;
            window.location.href = '/'; //default

        }
    }, 1000);
</script>
</body>
</html>
