<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel="stylesheet" th:href="@{/css/anoucements.css}">
</head>
<body style="background-image: url('/images/background.jpg');">
<!-- Główna sekcja z ogłoszeniami -->
<div class="container announcements-container">
    <h1>Announcements</h1>
    <div class="announcement-list">
        <!-- Pętla Thymeleaf generująca ogłoszenia -->
        <div class="announcement-item" th:each="trips : ${trips}">
            <h2 th:text="${trips.destination}">Destynacja</h2>
            <p th:text="${trips.tripDescription}">Opis ogłoszenia</p>
            <a th:href="@{'/trips/' + ${trips.id}}" th:text="'Read more'">Czytaj więcej</a>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/announcement.js}"></script>
</body>
</html>
