 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" th:href="@{/css/anoucements.css}">
</head>
<body style="background-image: url('/images/tripBackground.jpg');">

 <div class="container announcements-container">
     <h1>Results</h1>

     <!-- Sekcja wyświetlania użytkowników, jeśli w modelu są użytkownicy -->
     <div class="announcement-list" th:if="${customUser != null}">
         <a th:href="@{'/userProfile/' + ${user.getId()}}" th:each="user : ${customUser}" class="announcement-item">
             <h2 th:text="${user.getCustomUserName()}">Name</h2>
             <p th:text="${user.getCity()}">City</p>
         </a>
     </div>

     <!-- Sekcja wyświetlania wycieczek, jeśli w modelu są wycieczki -->
     <div class="announcement-list" th:if="${trips != null}">
         <a th:href="@{'/trips/' + ${trip.getId()}}" th:each="trip : ${trips}" class="announcement-item">
             <h3 th:text="${trip.getDestination()}">Destination</h3>
             <p th:text="${trip.getTripDuration()}">Duration</p>
             <p th:text="${trip.getTripDateTime()}">time</p>
             <p th:if="${trip.isTripVisible()}" th:text="'Trip is active'">active or not</p>
             <p th:unless="${trip.isTripVisible()}" th:text="'Trip is hidden'">active or not</p>
         </a>
     </div>
 </div>
<script type="text/javascript" th:src="@{/js/announcement.js}"></script>
</body>
</html>
