<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" th:href="@{/css/anoucements.css}">
</head>
<body style="background-image: url('/images/tripBackground.jpg');">

<a href="/" id="homeButton">
    <button class="home-button" id="home-button"><img src="/images/mainMenu_png/home-button.png" alt="return home"
                                                      class="home-icon"></button>
</a>

<div class="container announcements-container">
    <h1>Results</h1>

    <div class="announcement-list" th:if="${customUser != null}">
        <a th:href="@{'/userProfile/' + ${user.getId()}}" th:each="user : ${customUser}" class="announcement-item">
            <div id="destination" class="small-grid">
                <div id="dest1"><h2>Name:</h2></div>
                <div id="dest2"><h2 th:text="${user.getCustomUserName()}">Name:</h2></div>
            </div>

            <div id="distance" class="small-grid">
                <div id="dist1"><h2>City</h2></div>
                <div id="dist2"><p th:text="${user.getCity()}">City</p></div>
            </div>

            <div id="Creator" class="small-grid">
                <div id="creat1"><h2>Age</h2></div>
                <div id="creat2"><p th:text="${user.getAge()}">Age</p></div>
            </div>

            <div id="icon_div" class="small-grid">
                <div><h2>Numbers of Trips</h2></div>
                <div><p th:text="${user.getNumbersOfTrips()}">Trips</p></div>
            </div>
        </a>
    </div>

    <div class="announcement-list" th:if="${trips != null}">
        <a th:href="@{'/trips/' + ${trip.getId()}}" th:each="trip : ${trips}" class="announcement-item">
            <h3 th:text="${trip.getDestination()}">Destination</h3>
            <p th:text="${trip.getTripDuration()}">Duration</p>
            <p th:text="${trip.getTripDateTime()}">time</p>
            <p th:if="${trip.isTripVisible()}" th:text="'Trip is active'">active or not</p>
            <p th:unless="${trip.isTripVisible()}" th:text="'Trip is hidden'">active or not</p>
        </a>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/announcement.js}"></script>
</body>
</html>
