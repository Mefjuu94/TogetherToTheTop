<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" th:href="@{/css/LoginRegisterStyles.css}">
</head>
<body>
<div class="background-image"></div>
<div><h1>Register</h1></div>
<div class="login-container">

<form th:action="@{/register}" th:object="${customUser}" method="post">
    <div>
    <label class="form-label" for="email"></label>
    <input type="email" id="email" th:field="*{email}" placeholder="Email" th:errorclass="is-invalid" required/>
    </div>
    <div>
    <label class="form-label" for="password"></label>
    <input type="password" id="password" class="form-control" th:field="*{password}"
           placeholder="Password"/>
    </div>
    <button type="button" class="button_return"><a href="../index.html">Return</a></button>
    <button type="submit" class="btn btn-primary btn-block btn=mb4">Register</button>
</form>
</div>
</body>
</html>
