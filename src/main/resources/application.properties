spring.application.name=TogetherToTheTop
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin12345
server.error.whitelabel.enabled=false
server.error.path=/error
spring.datasource.type=org.springframework.jdbc.datasource.SimpleDriverDataSource

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000

spring.jpa.properties.hibernate.cache.provider_class=org.hibernate.cache.ehcache.EhCacheProvider
spring.cache.type=cache2k

spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.AtomikosJtaPlatform

logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=true